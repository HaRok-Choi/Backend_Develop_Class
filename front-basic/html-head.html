<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head 요소 -->
    <!-- HTML의 정보를 담고 있는 요소 -->
    <!-- 브라우저 혹은 검색엔진에 정보를 제공할 때 사용 -->

    <!-- meta -->
    <!-- HTML의 메타 데이터를 지정하기 위한 요소 -->
    <!-- 문자 집합, 작성자, 연관어 ... 을 표현 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <!-- html 문서의 제목을 지정하기 위한 요소 -->
    <!-- 브라우저 상단이나 탭에 표시 됨 -->
    <title>Head 요소</title>

    <!-- style -->
    <!-- 해당 html 문서의 스타일을 지정하기 위한 요소 -->
    <!-- CSS3 가 작성됨 -->
    <style>
      body {
        background-color: blue;
      }
      h1 {
        color: azure;
      }
      p {
        color: black;
      }
    </style>

    <!-- script -->
    <!-- javascript를 작성하기 위한 요소 -->
    <script>
      function myFunction() {
        alert("클릭!!");
      }
    </script>
    <script src="common.js"></script>
    <!-- script구문 위치의 차이는 속도의 차이.(버퍼를 방지할 수 있음) -->

    <!-- link -->
    <!-- 외부 자원과 관계를 가질 때 그 관계를 지정해둔 요소 -->
    <link rel="stylesheet" href="common.css" />
    <!-- 중복되는게 있으면 맨 마지막에 읽은것을 적용함 -->
    <link rel="icon" href="/attribute/sun.jpg" />
  </head>
  <body style="background-color: blueviolet">
    <!-- 외부에 있는 스타일시트를 적용할 수 있음 -->
    <h1>Header 1 Tag</h1>
    <p>단락입니다.</p>
    <button onclick="myFunction();">클릭1!</button>
    <button onclick="externalFunction();">클릭2!</button>
  </body>
</html>
