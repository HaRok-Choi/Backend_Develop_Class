<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 : 로그인</title>
    <!-- margin, padding, border : ~~
    1개 모든 방향
    2개 세로, 가로
    3개 위, 가로, 아래
    4개 위, 오른쪽, 아래, 왼쪽 -->
    <style>
      * {
        margin: 0px;
      }
      .header {
        background-color: red;
        padding-bottom: 48px;
      }
      .header-inner {
        background-color: blue;
        width: 743px;
        margin: 0 auto;
        padding-top: 108px;
      }
      .logo {
        background-image: url(https://ssl.pstatic.net/static/nid/login/m_sp_00_common_978240a6.png);
      }
    </style>
  </head>
  <body>
    <!--* Header -->
    <div class="header">
      <div class="header-inner">
        <a href="http://naver.com" class="logo">
          <h1 class="blind">NAVER</h1>
        </a>
        <div class="lang">
          <select>
            <option>한국어</option>
            <option>English</option>
          </select>
        </div>
      </div>
    </div>
    <!--* Main -->
    <div class="main"></div>
    <!--* Footer -->
    <div class="footer"></div>
  </body>
</html>
