<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 주석 -->
    <!-- HTML 요소 -->
    <!-- 시작태그와 내용, 종료태그로 구성됨 -->
    <h1>Header 1 Tag</h1>
    <p>This is Content</p>

    <!-- 빈 요소 -->
    <!-- 내용을 포함할 수 없거나, 포함하지 않을 때 -->
    <br/>
    <hr/>
    <div>Division</div> <!-- 모든 것은 얘로 구성되어있음 -->
    
    <!-- 종료 태그를 지정하지 않을 때 -->
    <h1>Header Tag 1</h1>
    <p>This is Content</p>
    <!-- 원치 않은 결과가 나옴 그렇기때문에 종료태그는 필수 -->

    <!-- HTML 문서에서 줄바꿈을 한다고 해서 -->
    <!-- 웹 브라우저에서도 줄바꿈이 이뤄지지는 않음 -->
    <p>안녕하세요.<br/>
        최하록입니다.</p>

    <!-- HTML 태그는 대소문자를 구분하지 않음 -->
    <P>대문자 단락입니다.</P>
    <!-- XHTML에서는 엄격히 대소문자를 구분하기 때문에 소문자로 태그를 작성하는 습관 중요 -->

    <!-- <>를 문자로 표현할 땐 &lt; &gt; -->
    <h1>&lt;div&gt;</h1>
</body>
</html>
