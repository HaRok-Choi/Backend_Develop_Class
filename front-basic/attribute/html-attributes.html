<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 속성 -->
    <!-- HTML 요소에 추가적인 설명 혹은 설정을 부여할 때 사용 -->
    <!-- 속성은 key="value" 형태로 지정 -->
    <!-- 속성은 반드시 시작 태그에 작성을 해줘야 함-->
    <input type="text" /><br>
    <input type="password" />
    <h1 title="속성연습">속성 연습</h1>

    <!-- 속성의 key는 대소문자를 구분하지 않음 -->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 소문자로 작성하는 습관을 가져야 함-->
    <h1 TITLE="속성연습">속성 연습</h1>

    <!-- 속성의 value는 따옴표가 없어도 됨 -->
    <!-- 하지만 XHTML은 엄격한 규율을 따르기 때문에 소문자로 작성하는 습관을 가져야 함-->
    <!-- 따옴표를 지정하지 않으면 띄워쓰기 같은 표현을 할 수가 없음 -->
    <h1 title=속성 연습>속성 연습</h1>

    <!-- 정적인 애들은 상대경로 -->
    <!-- a 태그의 href 속성 -->
    <!-- 링크의 이동 경로를 지정하는 속성 -->
    <a href="https://www.naver.com/">네이버</a> <!-- 링크 지정안하면 본인한테 돌아오는 것 -->
    <a href="../element/html-attributes.html">요소 설명</a><br/>
    <!-- ./는 파일의 상대적인 경로(본인기반) -->
    <!-- ../는 본인의 폴더에서 한칸 앞으로 가는 폴더 지칭(본인앞에) -->
    <!-- /가 나타내는것은 파일이 있는 폴더를 나타냄(루트기반) -->

    <!-- img 태그의 src 속성 -->
    <img width="200" height="200" src="./sun.jpg"/>

</body>
</html>
